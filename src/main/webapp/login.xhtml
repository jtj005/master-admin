<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:adm="http://github.com/adminfaces"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
    <h:head>
        <title>Admin Starter</title>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon/favicon.ico']}"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon/favicon-16x16.png']}" sizes="16x16"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon/favicon-32x32.png']}" sizes="32x32"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon/favicon-96x96.png']}" sizes="96x96"/>
        <link rel="manifest" href="/manifest.json"/>
        <meta name="theme-color" content="#444"/>
        <meta name="mobile-web-app-capable" content="yes"/>
    </h:head>

    <h:body styleClass="hold-transition login-page">
        <div id="loader" class="load-bar" style="display: none">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>

        <div class="login-box">
            <div class="login-logo">
                <p:link  href="index.xhtml"><b>Sistema</b> teste</p:link>
            </div>
            <!-- /.login-logo -->
            <div class="box login-box-body">
                <h:form>
                    <p class="login-box-msg">Inicie sua Sessão</p>
                    <p:messages closable="true"/>

                    <div class="form-group has-feedback">
                        <p:inputText value="#{logonController.email}" type="email" styleClass="form-control" placeholder="Email"
                                     required="true"
                                     requiredMessage="Email é obrigatório."/>
                        <i class="fa fa-envelope form-control-feedback"></i>
                    </div>
                    <div class="form-group has-feedback">
                        <p:inputText value="#{logonController.password}" type="password" styleClass="form-control"
                                     placeholder="senha" required="true"
                                     requiredMessage="Password é obrigatória."/>
                       <i class="fa fa-lock form-control-feedback" ></i>
                    </div>
                    <div class="row">
                        <p:spacer height="10"/>
                         <div class="col-xs-12">
                            <p:commandButton styleClass="btn btn-success btn-block" action="#{logonController.login}" onclick="showBar()" oncomplete="if(args.validationFailed){hideBar()}"
                                             value="Entrar" update="@form"/>
                        </div>
                    </div>
                    <p:remoteCommand name="recuperarSenha" process="@this" action="password_recover.xhtml?faces-redirect=true" />
                </h:form>

                <div class="social-auth-links text-center">
                    <p>- ou -</p>
                    <a class="btn btn-block btn-social btn-google">
                        <span class="fa fa-google"></span> Usando Google
                    </a>
                </div>
                <!-- /.social-auth-links -->

                <a href="#" onclick="recuperarSenha()">Esqueci Minha Senha</a><br/>

                <a href="#" class="text-center">Criar Nova Conta</a>

            </div>
            <!-- /.login-box-body -->
        </div>
        <adm:ripple />
        <h:outputScript library="js" name="admintemplate.js" target="head"/>

        <style type="text/css">
            body .load-bar {
                margin-top: -20px;
            }
        </style>
    </h:body>
</f:view>

</html>
